spring:
  mvc:
    log-request-details: false
    charset: UTF-8
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/forohub?createDatabaseIfNotExist=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8}
    username: ${DB_USERNAME:forohub}
    password: ${DB_PASSWORD:forohub123}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.hibernate.SQL: off
    org.springframework.security: INFO
    com.forohub.auth: INFO

api:
  jwt:
    secret: ${JWT_SECRET:U29uVWFuQ2xhdmVzQm9uaXRhcy0xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Ng==}
    ttl-seconds: ${JWT_TTL_SECONDS:7200}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
